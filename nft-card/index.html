<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <!-- Main style -->
  <link rel="stylesheet" href="css/style.css">
  <!-- Font-awesome lib -->
  <link rel="stylesheet" href="css/all.min.css">
  <!-- Google font  -->
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <div class="card">
      <div class="img-info">
        <img class="view" src="images/icon-view.svg" alt="view">
        <img class="main" src="images/image-equilibrium.jpg" alt="equilibrium">
      </div>
      <h1>Equilibrium #3429</h1>
      <p>
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="card-info">
        <div class="item"><img src="images/icon-ethereum.svg" alt="ethereum"><span class="num">0.041 ETH</span></div>
        <div class="item"><img src="images/icon-clock.svg" alt="clock"><span>3 days left</span></div>
      </div>
      <hr>
      <div class="card-member">
        <img src="images/image-avatar.png" alt="avatar">
        <p>Creation of <span>Jules Wyvern</span></p>
      </div>
    </div>
  </main>
</body>
</html>
